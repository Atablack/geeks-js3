<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box jc-center">
        <div class="boxCenter">

            <div class="text-container jc-center">
                <p class="login">Login</p>
            </div>

            <div class="social jc-center">
                <div class="facebook jc-center">
                    <a href="#" class="linkSocial">login with facebook</a>
                </div>
            </div>

            <div class="social jc-center">
                <div class="google jc-center">
                    <a href="#" class="linkSocial">login with google</a>
                </div>
            </div>

            <p class="or jc-center">or</p>

            <div class="email jc-center">
                <input type="email" class="input" placeholder="email" id="emailInput">
                <button id="emailBtn">confirm</button>
            </div>

            <div class="password jc-center">
                <input type="password" class="input" placeholder="password" id="passwordInput">
                <button id="passwordBtn">confirm</button>
            </div>

            <a href="#" class="forgot-pass">forgot your password?</a>

        </div>
    </div>

    <div class="wrapper">
        <div class="relative">
            <div class="absolute">
    
            </div>
        </div>
    </div>

</body>
<script src="js/main.js"></script>
</html>
